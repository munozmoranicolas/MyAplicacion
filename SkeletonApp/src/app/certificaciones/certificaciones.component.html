
<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-card-title>Experiencia Laboral</ion-card-title>
    <ion-card-subtitle>Usuario {{user.usuario}}</ion-card-subtitle>
  </ion-card-header>  
  <ion-card-content>
    <ion-list>
      <ion-item >
        <ion-input #nombre_ label="Nombre Certificado" [(ngModel)]="nombre_certificacion" placeholder="Ingrese Empresa"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="fixed">Fecha Inicio</ion-label>
        <ion-datetime-button datetime="fecha_certificacion" [(ngModel)]="fecha_certificacion"></ion-datetime-button>
      </ion-item>

      <ion-item>
        <ion-select justify="start" label="Si la certificacion esta vigente" [(ngModel)]="estado_certificacion" placeholder="Seleccionar">
          <ion-select-option value="SI">Si</ion-select-option>
          <ion-select-option value="NO">No</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="estado_certificacion == 'NO'">
        <ion-label position="fixed">AÃ±o Termino</ion-label>
        <ion-datetime-button datetime="fecha_vencimiento" [(ngModel)]="fecha_vencimiento"></ion-datetime-button>
      </ion-item>
  </ion-list>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [showDefaultButtons]="true" presentation="date" id="fecha_certificacion"></ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [showDefaultButtons]="true" presentation="date" id="fecha_vencimiento"></ion-datetime>
    </ng-template>
  </ion-modal>
  </ion-card-content>
</ion-card>
