<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title style="text-align: center;">SkeletonAPP</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      
    </ion-toolbar>
  </ion-header>
    <ion-card>
      <ion-card-header>
        <ion-title>Iniciar Sesion</ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Usuario</ion-label>
          <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
          <ion-input type="text" minlength="3" maxlength="8" helperText="El usuario debe contener entre 3 a 8 caracteres" errorText="Usuario invalido" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" pattern="^\d{4}$" inputmode="numeric" minlength="4" maxlength="4" helperText="Contraseña de 4 digitos" errorText="Contraseña invalida" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
            <ion-button expand="full" (click)="validarLogin()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">PGY4121 - 2024</ion-title>
  </ion-toolbar>
</ion-footer>
